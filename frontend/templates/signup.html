{% extends 'layout.html' %}

<!-- Blockbody es lo que semostraria en el blockbody de layout.html -->
{% block body %}

<div class="card card-body">
  <form action="/add_contact" method="POST">
    <div class="form-group">
      <input type="text" name="logName" placeholder="Name"
      class="form-control">
    </div>

    <div class="form-group">
      <input type="text" name="logLastname" placeholder="Lastname"
      class="form-control">
    </div>

    <div class="form-group">
      <input type="text" name="logGovid" placeholder="Goverment ID"
      class="form-control">
    </div>

    <div class="form-group">
      <input type="text" name="logemail" placeholder="Email"
      class="form-control">
    </div>

    <div class="form-group">
      <input type="text" name="logCompany" placeholder="Company"
      class="form-control">
    </div>

    <div class="form-group">
      <input type="password" name="logPassword" placeholder="Password"
      class="form-control">
    </div>

    <div class="form-group">
      <button type="submit"
      class="btn btn-primary btn-block">
      SIGN UP
    </button>  
    <br><br>
    <p class="message">Already registered? <a href="/">Login here</a></p>
    </div>
  </form>
</div>
</div>

{% endblock %}
